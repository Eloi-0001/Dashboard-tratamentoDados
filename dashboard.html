<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de OcorrÃªncias - Chart.js</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Dashboard de OcorrÃªncias</h1>

  <div style="margin-bottom:20px; display:flex; gap:20px; justify-content:center;">
    <div>
      <label><strong>Categoria:</strong></label>
      <select id="filterCategoria"></select>
    </div>
    <div>
      <label><strong>Prioridade:</strong></label>
      <select id="filterPrioridade"></select>
    </div>
  </div>

  <section class="dashboard-grid">
    <div class="card">
      <h2>OcorrÃªncias por Categoria</h2>
      <canvas id="chartCategoria"></canvas>
    </div>

    <div class="card">
      <h2>OcorrÃªncias por Prioridade</h2>
      <canvas id="chartPrioridade"></canvas>
    </div>

    <div class="card">
      <h2>OcorrÃªncias por Papel do Solicitante</h2>
      <canvas id="chartPapel"></canvas>
    </div>
  </section>

  <script>
    // =============================
    // UtilitÃ¡rios
    // =============================

    async function loadCSV(path) {
      const response = await fetch(path);
      const text = await response.text();

      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");

      return lines.slice(1).map(line => {
        const values = line.split(",");
        const row = {};

        headers.forEach((h, i) => {
          row[h] = values[i];
        });

        return row;
      });
    }

    function countBy(data, field) {
      return data.reduce((acc, item) => {
        const key = item[field] || 'N/A';
        acc[key] = (acc[key] || 0) + 1;
        return acc;
      }, {});
    }

    function createChart(ctx, type, labels, values, title) {
      return new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            data: values
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: title
            }
          }
        }
      });
    }

    // =============================
    // InicializaÃ§Ã£o do Dashboard
    // =============================

    let fatosGlobais = [];
let charts = {};

async function initDashboard() {
  const fatoPath = './data/processed/fato_ocorrencia.csv';
  fatosGlobais = await loadCSV(fatoPath);

  initFilters(fatosGlobais);
  updateCharts(fatosGlobais);
}

function initFilters(data) {
  const categoriaSelect = document.getElementById('filterCategoria');
  const prioridadeSelect = document.getElementById('filterPrioridade');

  const categorias = ['Todos', ...new Set(data.map(d => d.occurrence_category))];
  const prioridades = ['Todos', ...new Set(data.map(d => d.priority))];

  categorias.forEach(c => categoriaSelect.innerHTML += `<option value="${c}">${c}</option>`);
  prioridades.forEach(p => prioridadeSelect.innerHTML += `<option value="${p}">${p}</option>`);

  categoriaSelect.addEventListener('change', applyFilters);
  prioridadeSelect.addEventListener('change', applyFilters);
}

function applyFilters() {
  const categoria = document.getElementById('filterCategoria').value;
  const prioridade = document.getElementById('filterPrioridade').value;

  let filtrados = fatosGlobais;

  if (categoria !== 'Todos') {
    filtrados = filtrados.filter(d => d.occurrence_category === categoria);
  }

  if (prioridade !== 'Todos') {
    filtrados = filtrados.filter(d => d.priority === prioridade);
  }

  updateCharts(filtrados);
}

function updateCharts(data) {
  const categoriaAgg = countBy(data, 'occurrence_category');
  const prioridadeAgg = countBy(data, 'priority');
  const papelAgg = countBy(data, 'applicant_role');

  Object.values(charts).forEach(chart => chart.destroy());

  charts.categoria = createChart(
    document.getElementById('chartCategoria'),
    'pie',
    Object.keys(categoriaAgg),
    Object.values(categoriaAgg),
    'DistribuiÃ§Ã£o por Categoria'
  );

  charts.prioridade = createChart(
    document.getElementById('chartPrioridade'),
    'bar',
    Object.keys(prioridadeAgg),
    Object.values(prioridadeAgg),
    'DistribuiÃ§Ã£o por Prioridade'
  );

  charts.papel = createChart(
    document.getElementById('chartPapel'),
    'bar',
    Object.keys(papelAgg),
    Object.values(papelAgg),
    'DistribuiÃ§Ã£o por Papel do Solicitante'
  );
}

initDashboard();
  </script>

</body>
</html>
